<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <link rel="stylesheet" href="/public/css/change-password.css" />
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Change Your Password</h2>
        <p class="subtitle">
            For security reasons, you must set a new password.
        </p>

        <input
            type="password"
            id="newPassword"
            placeholder="New password"
        />

        <div id="passwordError" class="error"></div>

        <button id="changeBtn">Change Password</button>
    </div>
</div>

<script src="/public/js/change-password.js"></script>
</body>
</html>
